version: '3.8'

services:
  postgres:
    image: docker.io/library/postgres:15-alpine
    container_name: interview-prep-db
    environment:
      POSTGRES_DB: interview_prep
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - interview-net

  pgadmin:
    image: docker.io/dpage/pgadmin4:latest
    container_name: interview-prep-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@interview.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    networks:
      - interview-net
    depends_on:
      - postgres

volumes:
  postgres_data:

networks:
  interview-net:
    driver: bridge
