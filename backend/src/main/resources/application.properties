spring.application.name=interview-prep-backend
server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/interview_prep
spring.datasource.username=postgres
spring.datasource.password=postgres123
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

jwt.secret=your-super-secret-jwt-key-change-this-in-production-make-it-very-long
jwt.expiration=86400000

cors.allowed-origins=http://localhost:5173

logging.level.com.interview.prep=DEBUG
